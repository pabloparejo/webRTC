<!DOCTYPE html>
<html>
<head>
	<title>Very simple WebRTC application with a Node.js signaling server</title>
	<link rel="stylesheet" href="main.css" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"/>
</head>
<body>
	<section id="channel-info">
		<article> 
		<h1 class="title">Welcome to Web<span class="blue">R</span><span class="red">T</span><span class="yellow">Chat</span><span class="green">!</span></h1>
		<form action="">
			<p>Please, enter a room name and nick to chat</p>
			<input id="roomName" type="text" placeholder="Room name" required="true" autofocus>
			<input id="nickName" type="text" placeholder="Nickname" required="true">
			<button id="loginButton" type="submit"> Login </button>
		</form>
		</article>
	</section>
	<section id="webrtc-ready">
				<h1 class="title">WebRTC!</h1>
		<article>
			<div id="videos">
				<video id="remoteVideo" autoplay></video>
				<video id="localVideo" autoplay></video>
			</div>
		</article>
		<article>
			<div id="chat-window">
				<ul id="chat-list" class="no-list-style">
					<li>
						<p class="message"></p>
					</li>
				</ul>
			</div>
			<form action="">
				<button id="sendButton" type="submit" disabled> Send </button>
				<input id="dataChannelSend" type="text" disabled placeholder="Type some text here..." autofocus>
			</form>
		</article>
	</section>
	<script src='/js/jquery.js'></script>
	<script src='/socket.io/socket.io.js'></script>
	<script src='/js/lib/adapter.js'></script>
	<script src='/js/code.js'></script>
	<script src='/js/completeNodeClientWithDataChannel.js'></script>
</body>
</html>
